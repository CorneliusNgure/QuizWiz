<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizWiz</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')
    }}"
    />
  </head>
  <body>
    <!-- Mobile Dropdown Menu -->
    <nav class="dropdown-menu">
      <div class="menu-header">
        <button class="menu-btn">&#9776;</button>
        <button class="close-btn">&times;</button>
      </div>
      <ul class="category-list">
        <!-- <h3>Quiz Categories</h3> -->

        <li><a href="#">General Knowledge</a></li>
        <li><a href="#">Science & Computers</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Geography</a></li>
        <li><a href="#">Sports</a></li>
      </ul>
      <div class="mode-toggle">
        <label for="mode-switch">Dark Mode:</label>
        <input type="checkbox" id="mode-switch" />
      </div>
    </nav>

    <!-- Main content -->
    <header>
      <h1>QuizWiz</h1>
      <p class="slogan">Test your wits one QuizWiz at a time!</p>
    </header>

    <main>
      <section class="quiz-options">
        <button class="start-btn">Start Quiz</button>
        <label for="category">Choose Category:</label>
        <select id="category">
          <option value="general">General Knowledge</option>
          <option value="science">Science & Computers</option>
          <option value="history">History</option>
          <option value="geography">Geography</option>
          <option value="sports">Sports</option>
        </select>

        <label for="difficulty">Choose Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </section>
    </main>

    <footer>
      <div class="social-icons">
        <a href="#"><img src="icons/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="icons/twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="icons/instagram.png" alt="Instagram" /></a>
      </div>
      <p>&copy; 2024 QuizWiz. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
